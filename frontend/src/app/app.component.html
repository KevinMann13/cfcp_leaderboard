<header>
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a routerLink="/leaderboard" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4">Crossfit Cedar Park Battle</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 text-dark text-decoration-none" routerLink="/leaderboard"
        routerLinkActive="active">Leaderboard</a>
      <a class="me-3 py-2 text-dark text-decoration-none" routerLink="/rowing" routerLinkActive="active">Rowing</a>
      <a class="me-3 py-2 text-dark text-decoration-none" routerLink="/events" routerLinkActive="active">Events</a>

      <a class="me-3 py-2 text-dark text-decoration-none" routerLink="/profile" routerLinkActive="active"
        *ngIf="isLoggedIn">Profile</a>
      <a class="me-3 py-2 text-dark text-decoration-none" (click)="logout()" *ngIf="isLoggedIn">Logout</a>


      <a class="me-3 py-2 text-dark text-decoration-none" routerLink="/login" routerLinkActive="active"
        *ngIf="!isLoggedIn">Login</a>
    </nav>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="pt-5 my-5 text-muted">

</footer>
