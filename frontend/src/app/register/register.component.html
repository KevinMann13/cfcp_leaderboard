<h3>Register</h3>

<form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()" id="registerForm">
  <div class="mb-3">
    <label for="id_email" class="form-label">Email</label>
    <input formControlName="email" [class.is-invalid]="emailField.touched && emailField.invalid" type="email"
      class="form-control" id="id_email">
    <div *ngIf="emailField.touched && emailField.hasError('required')" class="d-block invalid-feedback">Please
      provide a Email.</div>
    <div *ngIf="emailField.touched && emailField.hasError('email')" class="d-block invalid-feedback">Email
      address is
      not valid</div>
  </div>
  <div class="mb-3">
    <label for="id_Password" class="form-label">Password</label>
    <input formControlName="password" [class.is-invalid]="passwordField.touched && passwordField.invalid"
      type="password" class="form-control" id="id_Password">
    <div *ngIf="passwordField.touched && passwordField.hasError('required')" class="d-block invalid-feedback">
      Please
      provide a Password.</div>
  </div>
  <div class="mb-3">
    <label for="id_Athlete" class="form-label">Athlete</label>
    <select formControlName="athlete" id="id_Athlete" class="form-control required"
      [class.is-invalid]="passwordField.touched && passwordField.invalid">
      <option value="" disabled selected>Please select your name...</option>
      <option *ngFor="let athlete of athletes" value="{{athlete.id}}">{{athlete.name}}</option>
    </select>
    <div *ngIf="athleteField.touched && athleteField.hasError('required')" class="d-block invalid-feedback">
      Please select your name</div>
  </div>

  <div class="mb-3" *ngIf="error_message" class="error_message">
    {{error_message}}
  </div>
  
  <button type="submit" [disabled]="registerForm.invalid" class=" mt-3 btn btn-primary w-100">Submit</button>
</form>
