<h1 mat-dialog-title>Input Rowing</h1>
<div mat-dialog-content>
  <form [formGroup]="rowingInputForm" (ngSubmit)="rowingInputFormSubmit()" id="rowingInputForm">
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <!-- #docregion toggle -->
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <!-- #enddocregion toggle -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Meters Rowed</mat-label>
      <input matInput formControlName="meters" type="number">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button cdkFocusInitial (click)="rowingInputFormSubmit()" color="primary">Submit</button>

</div>
